<ion-header>
	<ion-toolbar>
		<ion-title>
			Expense Tracker
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<!-- <div class="ion-padding"> -->
	<ion-list class="bottom-spacing">
		<ion-item *ngFor="let expense of expenses"
			[routerLink]="['/edit', expense.id]">
			<ion-label>
				<ion-grid>
					<ion-row>
						<ion-col>
							${{expense.amount}}
						</ion-col>
						<ion-col>
							<ion-label color="medium" class="ion-text-end">
								{{getName(expense.category)}}
							</ion-label>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-label color="medium">
							{{expense.date | date: 'MMM dd,yyyy'}}
						</ion-label>
					</ion-row>
					<ion-row>
						<ion-label class="ion-text-wrap">
							{{expense.description}}
						</ion-label>
					</ion-row>
				</ion-grid>
			</ion-label>
		</ion-item>
	</ion-list>
	<!-- </div> -->

	<!-- new expense -->
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button [routerLink]="['/new']">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
