<ion-header>
	<ion-toolbar>
		<ion-title>
			Expense Tracker
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<!-- <div class="ion-padding"> -->
	<ion-list>
		<ion-item *ngFor="let expense of expenses"
			[routerLink]="['/edit', expense.id]">
			<ion-label style="width: 100%;">
				<h1>${{expense.amount}}</h1>
				<p color="medium">
					{{expense.date | date: 'MMM dd,yyyy'}}
				</p>
				<ion-label color="dark">
					{{expense.description}}
				</ion-label>
			</ion-label>
			<ion-label class="ion-text-end" color="medium"
				style="font-size: 0.9rem;">
				{{getName(expense.category)}}
			</ion-label>
		</ion-item>
	</ion-list>
	<!-- </div> -->

	<!-- new expense -->
	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button [routerLink]="['/new']">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
