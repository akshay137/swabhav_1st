<ion-header>
	<ion-toolbar color="primary">
		<ion-title>NameMatcher</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>Person 1:</ion-label>
			<span>&nbsp;</span>
			<ion-input type="text" [(ngModel)]="person1" name="person1"
				placeholder="Enter name here" class="c-input"
				(ngModelChange)="calculateMatch()"></ion-input>
			<ion-button (click)="getContact(1)">
				<ion-icon name="contact"></ion-icon>
			</ion-button>
		</ion-item>
		<ion-item>
			<ion-label>Person 2:</ion-label>
			<span>&nbsp;</span>
			<ion-input type="text" [(ngModel)]="person2" name="person2"
				placeholder="Enter name here" class="c-input"
				(ngModelChange)="calculateMatch()"></ion-input>
			<ion-button (click)="getContact(2)">
				<ion-icon name="contact"></ion-icon>
			</ion-button>
		</ion-item>
	</ion-list>
	<ion-button expand="block" color="danger" (click)="reset()">
		Reset
	</ion-button>
	<!-- card -->
	<br />
	<div class="card-holder">
		<ion-card class="ion-text-center match-card">
			<ion-card-header>
				<h2>
					{{person1 || '??'}}
					<ion-icon name="heart" color="danger"></ion-icon>
					{{person2 || '??'}}
				</h2>
			</ion-card-header>
			<ion-card-content>
				<h1>
					{{match}}%
				</h1>
			</ion-card-content>
		</ion-card>
	</div>

	<!-- test
	<canvas #cv width="480px" height="360px" style="width: 100%; height: 25%;">
		Canvas not supported
	</canvas> -->
</ion-content>
