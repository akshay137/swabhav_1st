<ion-header>
	<ion-toolbar>
		<ion-button fill="clear" [routerLink]="['/home']" slot="start"
			color="dark">
			<ion-icon name="arrow-back"></ion-icon>
			My Notes
		</ion-button>
		<ion-title>Add Note</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="ion-padding">
		<!-- <ion-card> -->
		<!-- <ion-header> -->
		<ion-input inputmode="text" type="text" placeholder="Enter title"
			[(ngModel)]="note.title">
		</ion-input>
		<!-- </ion-header> -->
		<!-- <ion-card-content> -->
		<ion-textarea placeholder="Enter description here" rows="5"
			[(ngModel)]="note.description">
		</ion-textarea>
		<!-- </ion-card-content> -->
		<!-- </ion-card> -->
		<ion-button color="primary" size="full" (click)="addNote()">
			Save
		</ion-button>
	</div>
</ion-content>
