<section>
	<h1>Two Way binding</h1>
	<hr />
	<h3>firstname</h3>
	<p>
		<input type="text" [ngModel]="firstname"
			(ngModelChange)="firstnameChange($event)" />
		<br />
		firstname: {{firstname}}
	</p>
	<hr />
	<h3>lastname</h3>
	<p>
		<input type="text" [(ngModel)]="lastname" />
		<br />
		lastname: {{lastname | snakeCase}}
	</p>
</section>
