<div style="width: 100vw; height: 100vh; position: absolute; top: 0; left: 0;
	background-color: rgba(31, 31, 31, 0.75);" class="text-light zindex-popover"
	*ngIf="!loaded">
	<div class="text-center" style="margin-top: 45vh;">
		<div class="spinner-border" style="width: 10vh; height: 10vh;">
		</div>
		<div class="h3">
			Proccessing...
		</div>
		<div class="h5">
			Please Wait
		</div>
	</div>
</div>
