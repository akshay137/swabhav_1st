<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Some Website</title>

	<!-- stylesheets -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<style>
		#logtab li a {
			background-color: #313131;
			outline: 0;
		}

		#logtab li a.active {
			background-color: white;
		}
	</style>
</head>

<body class="bg-light">
	<div id="root" class="container-xl bg-dark" role="root-object">
		<nav class="navbar sticky-top navbar-expand-sm navbar-dark">
			<a class="navbar-brand" href="#">Something</a>
			<button class="navbar-toggler" data-toggle="collapse"
				data-target="#navbarAlt">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarAlt">
				<div class="navbar-nav mr-auto">
					<a class="nav-item nav-link" href="#">Home</a>
					<div class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#"
							data-toggle="dropdown">About</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">Contact Us</a>
						</div>
					</div>
				</div>
				<form class="form-inline">
					<button type="button" class="btn btn-primary"
						data-toggle="modal" data-target="#loginpage">
						Log In
					</button>
				</form>
			</div>
		</nav>

		<div id="loginpage" class="modal fade" role="dialog" tabindex="-1"
			aria-labelledby="loginpagelable" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<ul class="nav nav-tabs nav-fill" id="logtab"
						role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="login-tab"
								data-toggle="tab" href="#login" role="tab"
								aria-controls="login" aria-selected="true">
								Log In
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="register-tab"
								data-toggle="tab" href="#register" role="tab"
								aria-controls="register" aria-selected="false">
								Register
							</a>
						</li>
					</ul>

					<div class="tab-content" id="logtabContent">
						<div class="tab-pane fade show active text-center p-4"
							id="login" role="tab-panel"
							aria-labelledby="login-tab">
							<h3 class="text-center">Log In</h3>
							<form name="login" class="">
								<div class="form-group">
									<label class="sr-only" for="uid">
										Email or Username
									</label>
									<input type="text" name="uid" id="uid"
										class="form-control"
										placeholder="Email or Username" />
								</div>
								<div class="form-group">
									<label class="sr-only" for="passwd">
										Password
									</label>
									<input type="password" name="passwd"
										id="passwd" class="form-control"
										placeholder="Password" />
									<div class="custom-control custom-checkbox">
										<input type="checkbox"
											name="lpassvisible" id="lpassv"
											class="custom-control-input" />
										<label for="lpassv"
											class="custom-control-label">
											show
										</label>
									</div>
								</div>
							</form>
							<button type="button" id="btn-login"
								class="btn btn-info btn-lg px-5">
								Log In
							</button>
						</div>

						<div class="tab-pane fade text-center p-4" id="register"
							role="tab-panel" aria-labelledby="register-tab">
							<h3 class="text-center">Register</h3>
							<form name="register">
								<div class="form-group">
									<label class="sr-only" for="uname">
										Username
									</label>
									<input type="text" name="uname" id="uname"
										class="form-control"
										placeholder="Username" />
								</div>
								<div class="form-group">
									<label class="sr-only" for="email">
										Email
									</label>
									<input type="text" name="email" id="email"
										class="form-control"
										placeholder="Email" />
								</div>
								<div class="form-group">
									<label class="sr-only" for="password">
										Password
									</label>
									<input type="password" name="passwd"
										id="password" class="form-control"
										placeholder="Password" />
									<p></p>
									<label class="sr-only" for="confirmpasswd">
										Confirm Password
									</label>
									<input type="password" name="confirmpasswd"
										id="Confirm-password"
										class="form-control"
										placeholder="Confirm password" />
								</div>
							</form>
							<button type="button" id="btn-register"
								class="btn btn-info btn-lg px-5">
								Register
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- scripts -->
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.js">
	</script>
</body>

</html>
