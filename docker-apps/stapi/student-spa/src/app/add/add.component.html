<section class="container">
	<app-loaderview [loaded]="loaded"></app-loaderview>
	<a [routerLink]="['/home']" class="btn btn-success">
		Home
	</a>
	<h3 class="h3">Add new student</h3>
	<div class="container">
		<form name="addst" #add="ngForm" (ngSubmit)="addStudent()" novalidate>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name"
					placeholder="Enter name" name="name"
					[(ngModel)]="student.name" #name="ngModel" required />
				<div *ngIf="name.invalid && !name.pristine"
					class="alert alert-danger rounded-bottom">
					<div *ngIf="name.errors.required">
						Name is required
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="rollno">RollNo:</label>
				<input type="number" class="form-control" id="rollno"
					placeholder="Enter roll number" name="rollno"
					[(ngModel)]="student.rollNo" #rollno="ngModel" required />
				<div *ngIf="rollno.invalid && !rollno.pristine"
					class="alert alert-danger">
					<div *ngIf="rollno.invalid">
						Invalid entry
					</div>
					<div *ngIf="rollno.errors.required">
						Roll no is required
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email"
					placeholder="Enter email" name="email"
					[(ngModel)]="student.email" #email="ngModel" [email]="true"
					required />
				<div *ngIf="email.invalid && !email.pristine"
					class="alert alert-danger">
					<div *ngIf="email.errors.required">
						Required
					</div>
					<div *ngIf="email.errors.email">
						Invalid email
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="date">Date:</label>
				<input type="date" class="form-control" id="date"
					placeholder="Enter date" name="date"
					[(ngModel)]="student.date" required />
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" class="form-control" id="age"
					placeholder="Enter age" name="age" [(ngModel)]="student.age"
					#age="ngModel" required />
				<div *ngIf="age.invalid && !age.pristine"
					class="alert alert-danger">
					<div *ngIf="age.invalid">
						Invalid entry
					</div>
					<div *ngIf="age.errors.required">
						Roll no is required
					</div>
				</div>
			</div>
			<div class="form-group">
				<div>
					<input type="radio" name="gender" id="male"
						[(ngModel)]="student.isMale" [value]="true" checked />
					<label for="male">Male</label>
				</div>
				<div>
					<input type="radio" name="gender" id="female"
						[(ngModel)]="student.isMale" [value]="false" />
					<label for="male">Female</label>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block"
					[disabled]="!add.form.valid">
					<span class="h4">Add</span>
				</button>
			</div>
		</form>
	</div>
</section>
