<div class="container">
	<!-- Home -->
	<h1 class="h1">Bookmark Manager</h1>
	<!-- Login form -->
	<div role="login-form" class="container">
		<h3 class="h3">Login</h3>
		<form name="sign-in" [formGroup]="loginForm" novalidate>
			<div class="form-group">
				<label for="email" class="sr-only">Email</label>
				<input type="email" id="email" class="form-control" name="email"
					placeholder="Email" formControlName="email">
			</div>
			<div class="form-group">
				<label for="password" class="sr-only">Password</label>
				<input type="password" id="password" class="form-control"
					name="password" placeholder="Password"
					formControlName="password">
			</div>
			<button class="btn btn-block btn-primary" (click)="login()"
				[disabled]="!loginForm.valid">
				Login
			</button>
		</form>
	</div>

	<!-- Register form -->
	<hr />
	<div role="register-form" class="container">
		<h3 class="h3">Register</h3>
		<form name="sign-up" [formGroup]="registerForm" novalidate>
			<div class="form-group">
				<label class="sr-only" for="name">UserName</label>
				<input type="text" name="username" class="form-control"
					placeholder="Username" formControlName="name">
			</div>
			<div class="form-group">
				<label class="sr-only" for="email">Email</label>
				<input type="email" name="email" class="form-control"
					placeholder="Email" formControlName="email">
			</div>
			<div class="form-group">
				<label class="sr-only" for="password">Password</label>
				<input type="password" name="password" class="form-control"
					placeholder="Password" formControlName="password">
			</div>
			<div class="form-group">
				<label class="sr-only" for="confirm-password">
					Confirm Password
				</label>
				<input type="password" name="confirm-password"
					class="form-control" placeholder="Confirm Password"
					formControlName="confirmPassword"
					[pattern]="registerForm.value.password.value">
			</div>
			<div class="form-group">
				<button class="btn btn-block btn-success" (click)="register()"
					[disabled]="!isRegisterFormValid()">
					Register
				</button>
			</div>
		</form>
	</div>
</div>
