<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Prototype pattern</title>
</head>

<body>
	<h1>Prototype pattern</h1>

	<script type="text/javascript">
		(function () {
			'use strict'
			function Employee(id, name) {
				this.id = id;
				this.name = name;
			}

			Employee.prototype.getDetails = function () {
				return 'id: ' + this.id + ' name: ' + this.name;
			}

			let e1 = new Employee(1, 'abc');
			let e2 = new Employee(2, 'def');

			console.log('Employee.prototype == e1.__proto__',
				Employee.prototype == e1.__proto__);
			console.log('e1.__proto__ == e2.__proto__',
				e1.__proto__ == e2.__proto__);
			console.log('Employee.prototype.__proto__ == Object.prototype',
				Employee.prototype.__proto__ == Object.prototype);
		})();
	</script>
</body>

</html>
