<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>JS app</title>

</head>

<body>
	<div>
		task:<input id="task" type="text" />
	</div>

	<h3>task list:</h3>
	<div id="taskList">

	</div>

	<script type="text/javascript">
		(function () {
			"use strict"
			var tasks = [];
			const taskList = document.getElementById('taskList');
			const taskIp = document.getElementById('task');
			var counter = 0;

			const saveTask = function (task) {
				if (task != null)
					tasks.push(task);
				localStorage.setItem('tasklist', JSON.stringify(tasks));
			}

			const getTasks = function () {
				tasks = JSON.parse(localStorage.getItem('tasklist'));
				if (tasks == null)
					tasks = [];
				tasks.sort((a, b) => { return a.id - b.id });
				counter = tasks[tasks.length - 1];
				counter = (counter == undefined) ? 0 : counter.id;
				// console.log(counter);
			}

			const displayTasks = function () {
				tasks.forEach((task) => {
					addTask(task);
				})
			}

			const deleteTask = function (e) {
				if (!confirm("Do you want to delete this task?"))
					return;
				const taskId = parseInt(e.target.id.replace('btn_', ''));

				const i = tasks.findIndex((task) => {
					return task.id === taskId;
				});
				if (i === -1)
					return;

				tasks.splice(i, 1);
				const taskDiv = document.getElementById(taskId.toString());
				taskList.removeChild(taskDiv);
				saveTask(null);
			}

			const addTask = function (task) {
				const div = document.createElement('div');
				div.id = task.id;

				const p = document.createElement('span');
				p.innerHTML = task.details;
				div.appendChild(p);

				const btnDelete = document.createElement('button');
				btnDelete.innerHTML = 'X';
				btnDelete.id = 'btn_' + task.id;
				btnDelete.addEventListener('click', deleteTask);

				div.appendChild(btnDelete);
				taskList.insertBefore(div, taskList.firstChild);
			}

			const keydown = function (e) {
				// console.log(e);
				if (e.key == 'Enter') {
					const task = { id: ++counter, details: taskIp.value };
					saveTask(task);
					addTask(task);
				}
			}
			taskIp.addEventListener('keydown', keydown);

			window.addEventListener('load', () => {
				getTasks();
				displayTasks();
			});
		})();
	</script>
</body>

</html>
