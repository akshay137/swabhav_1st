<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Welcome</title>
</head>

<body>
	<h1>Welcome</h1>
	<div id="banner">
		<!-- content generated by jQuery -->
	</div>

	<script type="text/javascript" src="scripts/jquery-3.4.1.js"></script>
	<script>
		(function () {
			'use strict';
			console.log('typeof($)', typeof ($));
			console.log('typeof(jQuery)', typeof (jQuery));
			console.log('$ == jQuery', $ == jQuery);

			console.log('ret value of $(id)', typeof ($('#banner')));
			console.log('ret value of $(id).text(value)',
				typeof ($('#banner').text('test')));
			let ret = $('#banner').text('Welcome to jQuery')
				.css('text-align', 'center')
				.css('border', '10px solid yellow')
				.css('padding', '20px')
				.css('font-size', '5em');
			console.log('ret', ret);
			console.log('ret.__proto__', ret.__proto__);
			console.log('ret.__proto__ == $', ret.__proto__ == $.prototype);
		})();
	</script>
</body>

</html>
