<section class="container">
	<div class="border rounded p-1">
		<form name="login" novalidate ng-submit="auth()">
			<div class="form-group">
				<label for="name">Username:</label>
				<input type="text" name="name" id="name" ng-model="uname"
					class="form-control" placeholder="Enter username"
					required />
				<span class="text-danger"
					ng-show="login.name.$dirty && login.name.$invalid">
					<span ng-show="login.name.$error.required">
						*required
					</span>
				</span>
			</div>
			<div class="form-group">
				<label for="passwd">Password:</label>
				<input type="password" name="passwd" id="passwd"
					ng-model="passwd" class="form-control"
					placeholder="Enter password" required />
				<span class="text-danger"
					ng-show="login.passwd.$dirty && login.passwd.$invalid">
					<span ng-show="login.passwd.$error.required">
						*required
					</span>
				</span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-block btn-primary"
					ng-disabled="login.$invalid">
					Verify
				</button>
			</div>
		</form>
	</div>
</section>
