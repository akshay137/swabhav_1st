<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Filter</title>
</head>

<body>
	<h1>Custom filter</h1>
	<div ng-app="filter-app">
		<div ng-controller="filter-ctrl">
			<input type="text" ng-model="text" placeholder="Enter text"
				size="50" />
			<br />
			{{text | snakecase}}
		</div>
	</div>

	<script type="text/javascript" src="angular.js"></script>
	<script>
		(function (angular) {
			let filterApp = angular.module('filter-app', []);

			filterApp.filter('snakecase', function () {
				return function (input) {
					return input.replace(/ /g, '_');
				}
			});

			filterApp.controller('filter-ctrl', ['$scope',
				function ($scope) {
					$scope.text = '';
				}
			]);
		})(window.angular);
	</script>
</body>

</html>
